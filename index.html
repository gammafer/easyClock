<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hour-hand {
      width: 30%;
      height: 10px;
      background: black;
      position: absolute;
      top: 50%;
      left:20%;
      transform: rotate(90deg);
      transform-origin: 100% 50%;
      
    }
    .min-hand{
      width: 50%;
      height: 5px;
      background: black;
      position: absolute;
      top: 50%;
     
      transform: rotate(90deg);
      transform-origin: 100% 50%;
    }
    .second-hand{
      width: 50%;
      height: 2px;
      background: black;
      position: absolute;
      top: 50%;
      transform: rotate(90deg);
      transform-origin: 100% 50%;
    }
    
  </style>

  <script>
    //Get the hands from doc
    const hourHand=document.querySelector('.hour-hand');
    const minHand=document.querySelector('.min-hand');
    const secHand=document.querySelector('.second-hand');

    //Rotate our hands
    function rotateClock(hDeg,mDeg,sDeg){
      hourHand.style.transform=`rotate(${hDeg+90}deg)`;
      minHand.style.transform=`rotate(${mDeg+90}deg)`;
      secHand.style.transform=`rotate(${sDeg+90}deg)`;

    }

    //Get current time, and their degree value in a 360 circle
    function getDateTime(){
      var now=new Date();
      var hDeg=(now.getHours() % 12) /12 * 360;
      var mDeg=now.getMinutes() /60 * 360;
      var sDeg= now.getSeconds() /60 * 360;
      console.log(hDeg, mDeg, sDeg);
      rotateClock(hDeg,mDeg,sDeg);
    }
    setInterval(function(){
      currentTime=getDateTime();
    },1000);


  </script>
</body>
</html>
